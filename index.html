<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    #search-box {
      margin: 20px;
    }
    input {
      padding: 10px;
      width: 300px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      
    }
    
    #movie-details {
      margin-top: 20px;
      text-align: left;
      display: inline-block;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Movie Search App</h1>
  <div id="search-box">
    <input type="text" id="result" placeholder="Enter movie name" />
    <button onclick="search()">Search</button>
  </div>
  <div id="movie-details"></div>

  <script src="movie.js"></script>
</body>
</html>
